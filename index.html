<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body style="font-family:sans-serif;text-align:center;padding-top:40px">

  <h2>Casa Mia</h2>
  <p>InstalÃ¡ la app para un mejor acceso</p>

  <button id="installBtn" style="
    padding:15px 25px;
    font-size:16px;
    background:#A8E063;
    border:none;
    border-radius:8px;
    cursor:pointer;
  ">
    ðŸ“² Instalar Casa Mia
  </button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      window.location.href = "https://www.appsheet.com/start/111884a5-30bd-45d9-a382-196fde4884a6";
    });
  </script>

</body>
</html>
